<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="container">
    <button onclick="kick()" class="w drum">Kick</button>
    <button onclick="snare()" class="a drum">Snare</button>
    <button onclick="firstTom()" class="s drum">Tom1</button>
    <button onclick="secondTom()" class="d drum">Tom2</button>
    <button onclick="hihat()" class="j drum">Hi-hat</button>
    <button onclick="cymbals()" class="k drum">Cymbals</button>
    <button onclick="playMusic()" class="l drum">Play Music <i class="fa-solid fa-play"></i></button>
  </div>

  <audio src="./sounds/kick-bass.mp3" id="kick"></audio>
  <audio src="./sounds/snare.mp3" id="snare"></audio>
  <audio src="./sounds/tom-1.mp3" id="firstTom"></audio>
  <audio src="./sounds/tom-4.mp3" id="secondTom"></audio>
  <audio src="./sounds/hi hat.mp3" id="hihat"></audio>
  <audio src="./sounds/crash.mp3" id="cymbals"></audio>
  <audio src="./sounds/KALEO-Way-Down-We-Go-Official-Music-Video.mp3" id="playMusic"></audio>


  <footer class="d-flex flex-column mt-5">
    <span>Made with by Emmanuel Aderibigbe.</span>
    <a style="text-decoration: none; color:white; font-size: 1.7rem !important;" href="https://www.instagram.com/emmanueladeribigbe01"><i class="fa-brands fa-instagram"></i></a>
  </footer>

  <script src="index.js"></script>
</body>

</html>
